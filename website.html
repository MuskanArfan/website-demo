<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Threads - Fashion Redefined</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #f0c040;
    }
    .hero {
      background-image: url('https://source.unsplash.com/1600x500/?fashion,clothing');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      font-size: 2.5em;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Elite Threads</h1>
    <p>Fashion Redefined</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Collections</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <div>Discover Your Style</div>
  </section>

  <section class="section">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://source.unsplash.com/300x300/?jacket" alt="Jacket">
        <h3>Stylish Jacket</h3>
        <p>$89.99</p>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/300x300/?tshirt" alt="T-shirt">
        <h3>Casual T-Shirt</h3>
        <p>$29.99</p>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/300x300/?dress" alt="Dress">
        <h3>Elegant Dress</h3>
        <p>$119.99</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Elite Threads. All rights reserved.</p>
    <p>Email: info@elitethreads.com | Instagram: @elitethreads</p>
  </footer>

</body>
</html>
